<header class="app-header">
  <div class="header-wrapper">
    <!-- Search Bar -->
    <div class="search-section">
      <div class="search-box">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input 
          type="text" 
          placeholder="Buscar..."
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()"
          class="search-input"
        >
        <div class="keyboard-hint">âŒ˜ F</div>
      </div>
    </div>

    <!-- Spacer -->
    <div class="spacer"></div>

    <!-- Right Actions -->
    <div class="actions-section">
      <!-- Language Selector -->
      <div class="action-group">
        <button class="language-btn" (click)="toggleLanguageMenu()" [title]="'Idioma: ' + currentLanguage">
          <img class="flag-img" [src]="currentLanguage === 'en' ? 'assets/images/flag_english.png' : 'ðŸ‡ªðŸ‡¸'" *ngIf="currentLanguage === 'en'" alt="flag" />
          <span class="flag-emoji" *ngIf="currentLanguage === 'es'">ðŸ‡ªðŸ‡¸</span>
          <span class="lang-text">{{ currentLanguage === 'en' ? 'English' : 'EspaÃ±ol' }}</span>
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
        <div class="language-dropdown" *ngIf="showLanguageMenu">
          <button 
            [class.active]="currentLanguage === 'es'"
            (click)="changeLanguage('es')"
            class="lang-option"
          >
            ðŸ‡ªðŸ‡¸ EspaÃ±ol
          </button>
          <button 
            [class.active]="currentLanguage === 'en'"
            (click)="changeLanguage('en')"
            class="lang-option"
          >
            ðŸ‡ºðŸ‡¸ English
          </button>
        </div>
      </div>

      <!-- Mail -->
      <div class="action-group">
        <button class="icon-btn" title="Mensajes" (click)="toggleNotifications()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Z"/>
            <path d="m22 6-10 7L2 6"/>
          </svg>
          <span class="badge-dot"></span>
        </button>
      </div>

      <!-- Chat -->
      <div class="action-group">
        <button class="icon-btn" title="Chat" (click)="toggleNotifications()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2Z"/>
          </svg>
          <span class="badge-dot"></span>
        </button>
      </div>

      <!-- User Profile -->
      <div class="action-group user-profile">
        <button 
          class="user-btn"
          (click)="toggleDropdown()"
        >
          <div class="user-avatar">
            <img *ngIf="userPhoto" [src]="userPhoto" alt="avatar" />
            <span *ngIf="!userPhoto">{{ userName.charAt(0) | uppercase }}</span>
          </div>
          <span class="user-name">{{ userName }}</span>
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" [class.rotated]="isOpen">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>

        <!-- User Dropdown Menu -->
        <div class="user-dropdown" *ngIf="isOpen">
          <div class="dropdown-user-info">
            <div class="avatar-large">{{ userName.charAt(0) | uppercase }}</div>
            <div>
              <p class="user-name-dropdown">{{ userName }}</p>
              <p class="user-role-dropdown">{{ rol }}</p>
            </div>
          </div>
          
          <button class="dropdown-item" (click)="goToProfile()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Mi Perfil</span>
          </button>

          <button class="dropdown-item" (click)="goToSettings()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 1v6m0 6v6M4.22 4.22l4.24 4.24m5.08 5.08l4.24 4.24M1 12h6m6 0h6M4.22 19.78l4.24-4.24m5.08-5.08l4.24-4.24"></path>
            </svg>
            <span>ConfiguraciÃ³n</span>
          </button>

          <button class="dropdown-item logout-item" (click)="logout()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>Cerrar sesiÃ³n</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="overlay-backdrop" *ngIf="isOpen || showNotifications || showLanguageMenu" (click)="isOpen = false; showNotifications = false; showLanguageMenu = false"></div>
